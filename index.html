<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyrian Translator</title>
    <link href="styles/styles.css" rel="stylesheet">

</head>

<body>
    <nav>
        <div id="header">
            Valyrian Translator
        </div>

    </nav>
    <main>
        <textarea id="translate-input" placeholder="Put your message here which you want to convert to Valyrian language"></textarea>
        <button id="translate-button"> Translate To Valyrian Language</button>
        <div>Translation will appear here</div>

        <div id="translate-output"></div>


    </main>


    <footer>
        <div>About</div>
        <p>Are you a fan of Game of Thrones? Did you know that Valyrian is an actual language. Use the translator to convert your text from English to Valyrian language.</p>
    </footer>

    <script src="scripts/main.js" type="text/javascript">
    </script>
</body>

</html>
